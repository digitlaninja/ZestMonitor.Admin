<div class="container">
  <div class="login-container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form #loginForm="ngForm" (ngSubmit)="login()" action="" class="form" method="" novalidate="">
          <h1 class="text-center">Login</h1>

          <div class="header header-primary text-center">
            <div class="logo-container">
              <img alt="" src="../../assets/img/logo.png" class="img-fluid" style="max-height: 100px;">
            </div>
          </div>
          <div class="content">
            <div class="input-group form-group-no-border input-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons users_circle-08"></i>
                </span>
              </div>
              <input class="form-control" placeholder="username" type="text" [(ngModel)]="model.username" name="username" required>
            </div>
            <div class="input-group form-group-no-border input-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons text_caps-small"></i>
                </span>
              </div>
              <input class="form-control" placeholder="password" type="password" [(ngModel)]="model.password" name="password" required>
            </div>
          </div>
          <div class="footer text-center">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-round btn-lg btn-block">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
